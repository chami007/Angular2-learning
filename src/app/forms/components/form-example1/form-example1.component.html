<form [formGroup]="form">
    <div class="form-group row">
        <label for="example-text-input" class="col-xs-2 col-form-label">First Name</label>
        <div class="col-xs-10">
            <input class="form-control" type="text" formGroupName="firstName">
        </div>
    </div>
    <div class="form-group row">
        <label for="example-search-input" class="col-xs-2 col-form-label">Last Name</label>
        <div class="col-xs-10">
            <input class="form-control" type="text" formGroupName="lastName">
        </div>
    </div>
    <div>
        <div class="form-group row">
            <label for="example-email-input" class="col-xs-2 col-form-label">Username</label>
            <div class="col-xs-10">
                <input class="form-control" type="text" formGroupName="username">
            </div>
        </div>
        <div class="form-group row">
            <label for="example-url-input" class="col-xs-2 col-form-label">Password</label>
            <div class="col-xs-10">
                <input class="form-control" type="text" formGroupName="password">
            </div>
        </div>
        <div class="form-group row">
            <label for="example-tel-input" class="col-xs-2 col-form-label">Confirm Password</label>
            <div class="col-xs-10">
                <input class="form-control" type="text" formGroupName="confirm">
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="example-password-input" class="col-form-label">Would you like to receive a newsletter</label>
    </div>
    <div class="form-group row">
        <div class="col-xs-10">
            <input class="form-control" type="radio" formGroupName="newsletter"> Yes
            <input class="form-control" type="radio" formGroupName="newsletter"> No
        </div>
    </div>
    <div class="form-group row">
        <div class="col-xs-10">
            <button type="submit">Submit</button>
        </div>
    </div>
</form>
